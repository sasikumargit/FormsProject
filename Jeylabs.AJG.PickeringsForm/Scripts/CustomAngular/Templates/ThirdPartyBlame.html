    <div class="claim-grid">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" class="thirdPartyBlameCheckbox" enter-as-tab/></th>
                    <th>Name</th>
                    <th>Registration</th>
                    <th>Address</th>
                    <th>Phone</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="thirdPartyBlame in thirdPartyBlames" scene-witness-directive>
                    <td>
                        <input type="checkbox" ng-model="thirdPartyBlame.selected" enter-as-tab/>
                    </td>
                    <td>
                        <div>
                            <input type="text" maxlength="150" class="form-control" ng-model="thirdPartyBlame.name" ng-required="isThirdPartyBlame" enter-as-tab/>
                        </div>
                        <div>
                            <label class="validationMsg" ng-show="(thirdPartyBlame.name.$touched && thirdPartyBlame.name.$error.required)||(isValidated && thirdPartyBlame.name.$error.required)"> Name is Required </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input id="Registration" type="text" maxlength="7" class="form-control alphaNumeric"   ng-model="thirdPartyBlame.registration" ng-required="isThirdPartyBlame" enter-as-tab/>
                        </div>
                        <div>
                            <label  class="validationMsg" ng-show="(thirdPartyBlame.registration.$touched && thirdPartyBlame.registration.$error.required)||(isValidated && thirdPartyBlame.registration.$error.required)"> Registration is Required </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <textarea  type="text" maxlength="255" class="form-control" ng-model="thirdPartyBlame.address" ng-required="isThirdPartyBlame" ></textarea>
                        </div>
                        <div>
                            <label class="validationMsg" ng-show="(thirdPartyBlame.address.$touched && thirdPartyBlame.address.$error.required)||(isValidated && thirdPartyBlame.address.$error.required)"> Address is Required </label>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="text" maxlength="20" class="form-control" ng-model="thirdPartyBlame.phone" ng-required="isThirdPartyBlame" enter-as-tab/>
                        </div>
                        <div>
                            <label class="validationMsg" ng-show="(thirdPartyBlame.phone.$touched && thirdPartyBlame.phone.$error.required)||(isValidated && thirdPartyBlame.phone.$error.required)"> A selection is Required </label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="form-group">
            <label class="validationMsg pull-left col-lg-2 " ng-show="(isValidatedThirdPartyBlame)">Please fill the details</label>
            <input ng-hide="!thirdPartyBlames.length" type="button" class="btn btn-danger pull-right anjular-btn-danger" ng-click="remove()" value="Remove">
            <input type="button" ng-click="addNew()" class="btn btn-primary addnew pull-right anjular-btn-primary" value="Add New">
        </div>
    </div>

<script>
    $('#Registration').keypress(function (e) {
        var regex = new RegExp("^[a-zA-Z0-9]+$");
        var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
        if (regex.test(str)) {
            return true;
        }
        e.preventDefault();
        return false;
    });
</script>
